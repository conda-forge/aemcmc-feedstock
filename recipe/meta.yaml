{% set version = "0.0.7" %}

package:
  name: aemcmc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/aemcmc/aemcmc-{{ version }}.tar.gz
  sha256: ecebf996fc5c8e9103fc254cc8d89b6e81aa1f20f505992f845779c17c03d18d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.18.1
    - scipy >=1.4.0
    - aesara >=2.6.6
    - aeppl >=0.0.31
    - aehmc >=0.0.6
    - polyagamma >=1.3.2
    - cons
    - logical-unification
    - etuples
    - miniKanren

test:
  imports:
    - aemcmc
    - aemcmc.dists

about:
  home: https://github.com/aesara-devs/aemcmc
  license: MIT
  summary: Miscellaneous MCMC samplers written in Aesara
  license_file: LICENSE
  dev_url: https://github.com/aesara-devs/aemcmc/

extra:
  recipe-maintainers:
    - brandonwillard
    - zoj613
    - rlouf
    - maresb
    - dgerlanc
