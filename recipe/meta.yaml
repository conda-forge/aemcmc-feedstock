{% set version = "0.0.5" %}

package:
  name: aemcmc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/aemcmc/aemcmc-{{ version }}.tar.gz
  sha256: 3741c2f9ef6ed792d3e4fa297db0e86e1b32e8fd63cead92cee915743c23ccbd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.18.1
    - scipy >=1.4.0
    - aesara >=2.1.1
    - aeppl >=0.0.5
    - polyagamma >=1.3.2

test:
  imports:
    - aemcmc
    - aemcmc.dists

about:
  home: https://github.com/aesara-devs/aemcmc
  license: MIT
  summary: Miscellaneous MCMC samplers written in Aesara
  license_file: LICENSE
  dev_url: https://github.com/aesara-devs/aemcmc/

extra:
  recipe-maintainers:
    - brandonwillard
    - zoj613
    - rlouf
